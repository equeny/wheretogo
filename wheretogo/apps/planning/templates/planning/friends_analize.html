{% extends "base.html" %}

{% block content %}
  <ul>
  {% for friend in friends %}
    <li><img src="{{ friend.picture }}" alt="{{ friend.name }}">{{ friend.name }}</li>
  {% endfor %}
  </ul>
  <ul>
    {% for result in results %}
      <li>{{ result }}</li>
    {% endfor %}
  </ul>
{% endblock content %}
