{% extends "base.html" %}

{% block content %}
  <p>Home!</p>
  {% if request.user.is_authenticated %}
    Hi, {{ request.user }}.
    <p>Your token: {{ request.user.social_auth.all.0.tokens }}</p>
    <p><a href="{% url logout %}">Logout</a></p>
  {% else %}
    <a href="{% url socialauth_begin 'facebook' %}">Enter using Facebook</a>
  {% endif %}
{% endblock content %}
